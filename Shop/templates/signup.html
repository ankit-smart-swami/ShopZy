{% extends 'base.html' %}

{% block content %}
<style>

.container{
    background-color: rgb(206, 218, 215);
}
.alert{
    text-align: center;
    padding: 0.5rem 3rem;
}
.rounded{
    background-color: rgb(248,241,223,0.9);
    /* 248 241 223 */
}

.form-control{
    background: transparent;
}
.btn1{
    display: flex;
    align-items: center;
}
.btn{
    border-radius: 1.2rem;
}

</style>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 ">
            <h4 class="alert border rounded success"> Create Account</h4>
            {% if err_msg %}
            <div class="alert alert-danger" role="alert">
              {{err_msg}}
            </div>
            {% endif %}
            <form action="/signup/" method="POST">

                {% csrf_token %}
            <div class="form-group">
                <!-- First Name -->
                <label for="">First Name</label>
                <input type="text" name="first_name" id="" value="{{values.first_name}}" class="form-control mt-2 mb-2"
                    placeholder="Sizo">
            </div>
                <!-- Last Name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="last_name" id="" value="{{values.last_name}}" class="form-control mt-2 mb-2"
                    placeholder="Methew">
            </div>

                <!-- Mobile -->
            <div class="form-group">
                <label for="">Mobile</label>
                <input type="text" name="mobile" id="" value="{{values.mobile}}" class="form-control mt-2 mb-2"
                    placeholder="9876543210">
            </div>
                <!-- e-mail -->
            <div class="form-group">
                    <label for=""> e-mail </label>
                <input type="email" required name="email" id="" value="{{values.email}}"class="form-control mt-2 mb-2"
                    placeholder="example@mail.com">
            </div>
                <!-- Password -->
            <div class="form-group">
                    <label for=""> Password</label>
                <input type="password" name="password" id=""
                    class="form-control mt-2 mb-2" placeholder="********">
            </div>
                <!-- Submit -->
            <div class="form-group btn1 mt-4 ">
                    <input class="btn btn-sm btn-info col-lg-5 mx-auto" type="submit" value="Create an Account">
            </div>
        </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
