{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        background-color: rgb(206, 218, 215);
    }

    .alert {
        text-align: center;
        padding: 0.5rem 3rem;
    }

    .rounded {
        background-color: rgb(248, 241, 223, 0.9);
        /* 248 241 223 */
    }

    .form-control {
        background: transparent;
    }

    .btn1 {
        display: flex;
        align-items: center;
    }

    .btn {
        border-radius: 1.2rem;
    }
</style>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded p-4 ">
            <h4 class="alert border rounded success"> Forget Password</h4>
            <form action="/login/" method="POST">

                {% csrf_token %}

                <!-- e-mail -->
                <div class="form-group">
                    <label for=""> e-mail </label>
                    <input type="email" required name="email" id="" value="{{email}}" class="form-control mt-2 mb-2"
                        placeholder="example@mail.com">
                </div>
                <!-- Submit -->
                <div class="form-group btn1 mt-4 ">
                    <button class="btn btn-sm btn-info col-lg-5 mx-auto" type="submit" value="Login"></button>>
                </div>
            </form>
            <div class="mt-2 border rounded pt-3 text-center" style="display: flex; justify-content: space-around;">
                <div>
                    <p>New ? <a href="/signup">Sign Up</a>.</p>
                </div>
                <div>
                    <p><a href="/login?status=forget">Forget Password ðŸ¤”?</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
