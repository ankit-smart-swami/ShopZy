<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Shopzy</title>
</head>
<style>
  body {
    background-color: rgb(206, 218, 215)
  }

  .navbar {
    position: sticky;
  }

  #middle {
    min-height: 75vh;
  }

  .foot {

    color: black;
  }

  .fa {
    padding: 10px;
    font-size: 25px;
    width: 40px;
    height: 40px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  .fa:hover {
    opacity: 0.7;
  }

  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  /* Twitter */
  .fa-twitter {
    background: #55ACEE;
    color: white;
  }
</style>

<body>
  <!-- Nav Bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ShopZy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between;">
        <ul class="navbar-nav my-2 my-lg-0 flex">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Shop</a>
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
          {% if request.session.cart %}
          <li class="nav-item">
            <a class="nav-link" href="/cart">Cart
              <span class="badge btn-info">{{request.session.cart.keys|length}}</span>
            </a>
          </li>
          {% endif %}

          {% if request.session.customerId %}
          <li class="nav-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <div id="middle">
    {% block content%}

    {% endblock %}
  </div>
  <!-- Footer -->
  <div class="foot container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">Â© 2022 ShopZy, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a href="https://twitter.com/Smart__Swami" class="fa fa-twitter"></a>
        </li>
        <li class="ms-3">
          <a href="https://www.instagram.com/_an_k_it_17/" class="fa fa-instagram"></a>
        </li>
        <li class="ms-3">
          <a href="https://www.facebook.com/ankit.smart.swami" class="fa fa-facebook"></a>
        </li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
